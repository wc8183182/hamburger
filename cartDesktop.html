<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cartDesktop.css" />
    <script
      src="https://kit.fontawesome.com/b08cb0abca.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <!--表頭開始-->
      <div class="header">
        <div class="navbar">
          <div class="logo">六角西餐聽</div>
          <ul>
            <li>特色</li>
            <li>主廚</li>
            <li>地圖</li>
          </ul>
        </div>

        <div class="head-adv">
          <div class="text">
            <h1>咬一口就無法忘懷的漢堡</h1>
            <div class="text-2">
              <span>七夕絕對無法錯過的好滋味 </span>
              <span> 六角大漢堡</span>
            </div>
          </div>
        </div>
      </div>
      <!--表頭 結束-->
      <div class="main">
        <!--左半邊 開始-->
        <div class="left">
          <div class="title">
            <div class="title-logo">
              <span><i class="fa-brands fa-drupal"></i></span>
            </div>
            <div class="title-text">線上訂購美食</div>
          </div>
          <ul class="container">
            <li>全部 (23)</li>
            <li>只愛吃薯條 (18)</li>
            <li>加熱就可食 (1)</li>
            <li>不敗漢堡系列 (4)</li>
          </ul>
        </div>
        <!--左半邊 結束-->

        <!--右半邊 開始-->
        <div class="right">
          <div class="navbar">
            <div class="search-left">
              <span>
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </div>
            <div class="navbar-right">
              <div class="text">結帳去</div>

              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
        <!--右半邊 結束-->
      </div>
    </div>
  </body>
</html>
